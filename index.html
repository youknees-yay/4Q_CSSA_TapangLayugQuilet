<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background-color: #e8f5e9;
      background-image: url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #2e7d32;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #1b5e20;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #66bb6a;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome to Our Nature Site</h1>
    <p>Click below to explore our main page and learn about the developers.</p>
    <a href="cs.html">Main Page</a>
    <a href="cs2.html">About the Developers</a>
  </div>
</body>
</html>
